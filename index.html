<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorry Letter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="envelope" id="envelope">
    <div class="envelope-cover"></div>
    <div class="letter">
      <h2>Dear [Her Name],</h2>
      <p>
        I’m truly sorry for what happened. 💔  
        I never meant to hurt you.  
        You mean the world to me, and I hope you can forgive me.  
        I promise to do better and make you smile again. ❤️  
      </p>
      <p>Forever yours,<br> [Your Name]</p>
    </div>
    <div class="to-name">To: [Her Name]</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
