<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Virtual Diary ðŸ“˜</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f5e9d5;
        font-family: 'Georgia', serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .book {
        width: 90%;
        max-width: 500px;
        height: 75vh;
        background: #fff8ec;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        border-radius: 15px;
        position: relative;
        transform-style: preserve-3d;
        transition: 1s;
        padding: 20px;
    }

    .book.closed {
        transform: rotateY(-90deg);
    }

    h2 {
        text-align: center;
        margin-top: 0;
        font-size: 1.4rem;
        color: #7b4b17;
    }

    .date-box {
        text-align: center;
        font-size: 1.1rem;
        margin-bottom: 10px;
        color: #5a3811;
    }

    textarea {
        width: 100%;
        height: 70%;
        border: none;
        padding: 10px;
        font-size: 1rem;
        background: transparent;
        resize: none;
        outline: none;
        color: #4b2c12;
        line-height: 1.5;
    }

    .controls {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

    button {
        background: #c28c4b;
        border: none;
        padding: 8px 18px;
        color: white;
        border-radius: 10px;
        font-size: 0.9rem;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:hover {
        background: #d19a5f;
    }

    #openDiary {
        position: absolute;
        bottom: 25px;
        font-size: 1.1rem;
    }
</style>
</head>

<body>

<button id="openDiary">Open Diary ðŸ“˜</button>

<div class="book closed" id="diaryBook">

    <h2>My Diary</h2>

    <div class="date-box" id="dateBox"></div>

    <textarea id="entryText" placeholder="Write your thoughts here..."></textarea>

    <div class="controls">
        <button id="prevDay">â—€ Previous</button>
        <button id="nextDay">Next â–¶</button>
    </div>

</div>

<script>
    const diary = document.getElementById("diaryBook");
    const openBtn = document.getElementById("openDiary");
    const entry = document.getElementById("entryText");
    const dateBox = document.getElementById("dateBox");

    let currentDate = new Date();

    // Format date: Monday, 5 Feb 2025
    function formatDate(date) {
        return date.toLocaleDateString("en-IN", {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric"
        });
    }

    // Load saved entry from localStorage
    function loadEntry() {
        let key = currentDate.toDateString();
        let saved = localStorage.getItem(key);
        entry.value = saved || "";
        dateBox.innerText = formatDate(currentDate);
    }

    // Save on typing
    entry.addEventListener("input", () => {
        let key = currentDate.toDateString();
        localStorage.setItem(key, entry.value);
    });

    // Open / Close diary
    openBtn.addEventListener("click", () => {
        diary.classList.toggle("closed");

        if (!diary.classList.contains("closed")) {
            openBtn.innerText = "Close Diary ðŸ“•";
            loadEntry();
        } else {
            openBtn.innerText = "Open Diary ðŸ“˜";
        }
    });

    // Navigation buttons
    document.getElementById("prevDay").onclick = () => {
        currentDate.setDate(currentDate.getDate() - 1);
        loadEntry();
    };

    document.getElementById("nextDay").onclick = () => {
        currentDate.setDate(currentDate.getDate() + 1);
        loadEntry();
    };
</script>

</body>
</html>
