<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Virtual Diary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- TURN.JS for Realistic Page Flip -->
<script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f7e9d7;
        font-family: 'Georgia', serif;
        overflow-x: hidden;
    }

    #diary {
        width: 90vw;
        height: 80vh;
        margin: 20px auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .page {
        background: #fffdf5;
        padding: 20px;
        position: relative;
        overflow-y: auto;
    }

    .date-area {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .text-entry {
        width: 100%;
        min-height: 200px;
        border: none;
        outline: none;
        font-size: 16px;
        background: transparent;
        resize: none;
    }

    .photo-container img {
        width: 80%;
        margin-top: 10px;
        border-radius: 8px;
        border: 2px solid #c89f65;
        display: block;
    }

    .add-photo-btn {
        background: #c58b45;
        color: white;
        padding: 6px 14px;
        border: none;
        border-radius: 6px;
        margin-top: 10px;
        cursor: pointer;
        font-size: 14px;
    }

    .save-btn {
        background: #7a4e2a;
        color: white;
        padding: 8px 18px;
        border: none;
        border-radius: 8px;
        margin-top: 14px;
        font-size: 16px;
        cursor: pointer;
    }
</style>

</head>
<body>

<div id="diary">
    <div class="page" id="page1">
        <div class="date-area" id="date1"></div>
        <textarea class="text-entry" id="text1" placeholder="Write today's thoughts..."></textarea>

        <div class="photo-container" id="photos1"></div>
        <button class="add-photo-btn" onclick="addPhoto(1)">Add Photo</button>

        <button class="save-btn" onclick="savePage(1)">Save</button>

        <input type="file" id="fileInput1" accept="image/*" style="display:none" onchange="insertPhoto(event,1)">
    </div>

    <div class="page" id="page2">
        <div class="date-area" id="date2"></div>
        <textarea class="text-entry" id="text2"></textarea>

        <div class="photo-container" id="photos2"></div>
        <button class="add-photo-btn" onclick="addPhoto(2)">Add Photo</button>

        <button class="save-btn" onclick="savePage(2)">Save</button>

        <input type="file" id="fileInput2" accept="image/*" style="display:none" onchange="insertPhoto(event,2)">
    </div>
</div>

<script>
    // Initialize Flipbook
    document.addEventListener("DOMContentLoaded", () => {
        $("#diary").turn({
            width: "90vw",
            height: "80vh",
            autoCenter: true,
            gradients: true,
            elevation: 30
        });

        loadDiary();
        applyDates();
    });

    // Insert Photos Inside Diary Page
    function addPhoto(page) {
        document.getElementById("fileInput" + page).click();
    }

    function insertPhoto(event, page) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = document.createElement("img");
            img.src = e.target.result;
            document.getElementById("photos" + page).appendChild(img);
        };
        reader.readAsDataURL(file);
    }

    // Save Text & Photos to localStorage
    function savePage(page) {
        const text = document.getElementById("text" + page).value;
        const photos = [...document.querySelectorAll("#photos" + page + " img")].map(img => img.src);

        const data = { text, photos };

        localStorage.setItem("page" + page, JSON.stringify(data));
        alert("Page Saved!");
    }

    // Load Entries
    function loadDiary() {
        for (let p = 1; p <= 2; p++) {
            const data = JSON.parse(localStorage.getItem("page" + p));
            if (data) {
                document.getElementById("text" + p).value = data.text;
                const container = document.getElementById("photos" + p);

                data.photos.forEach(src => {
                    const img = document.createElement("img");
                    img.src = src;
                    container.appendChild(img);
                });
            }
        }
    }

    // Apply Date on Each Page
    function applyDates() {
        const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        const today = new Date();

        for (let p = 1; p <= 2; p++) {
            document.getElementById("date" + p).innerHTML =
                today.toDateString() + " â€” " + days[today.getDay()];
        }
    }
</script>

</body>
</html>
