<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sorry Letter</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

  body {
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    font-family: 'Great Vibes', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: #5a2a27;
    background-color: #fce8e6;
  }

  .container {
    width: 90%;
    max-width: 400px;
    padding: 30px 40px;
    background: #fff8f7;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transform-origin: top center;
    animation: openLetter 1.2s ease forwards;
    opacity: 0;
  }

  @keyframes openLetter {
    0% {
      transform: rotateX(-90deg);
      opacity: 0;
    }
    100% {
      transform: rotateX(0deg);
      opacity: 1;
    }
  }

  .scrolling-text {
    white-space: nowrap;
    overflow: hidden;
    box-sizing: border-box;
    margin-bottom: 25px;
    border-bottom: 2px solid #e09e9e;
    padding-bottom: 15px;
  }

  .scrolling-text p {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-left 15s linear infinite;
    font-size: 1.7rem;
    font-weight: 600;
    letter-spacing: 0.1em;
    color: #ad3b3b;
  }

  @keyframes scroll-left {
    0% {
      transform: translateX(0%);
    }
    100% {
      transform: translateX(-100%);
    }
  }

  .message {
    font-size: 1.4rem;
    line-height: 1.6;
    text-align: center;
    color: #702c2c;
  }

  .heart {
    color: #d94343;
    font-size: 2.3rem;
    animation: pulse 1.6s infinite;
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.4);
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="scrolling-text" aria-label="Scrolling sorry message">
      <p>I'm really sorry ❤️ Please forgive me ❤️ I love you ❤️</p>
    </div>
    <div class="message">
      <p>My heart beats only for you <span class="heart">❤️</span><br>I'm sorry for hurting you. Please give me a chance to make things right.</p>
    </div>
  </div>

<script>
  document.querySelector('.container').addEventListener('click', () => {
    alert("I truly mean it. Please forgive me.");
  });
</script>
</body>
</html>
