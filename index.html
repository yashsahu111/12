<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Real Notebook Diary</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>

<style>
body {
    background: #f3e9df;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Georgia';
}

/* CLOSED DIARY COVER */
#closed-book {
    width: 350px;
    height: 500px;
    background: url('https://i.imgur.com/e9n7T1x.jpeg');
    background-size: cover;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* FLIPBOOK */
#diary {
    width: 700px;
    height: 500px;
    display: none;
}

.page {
    background: #fffaf2;
    padding: 40px;
    font-size: 18px;
    line-height: 28px;
    position: relative;
}

.add-photo {
    border: 2px dashed #d5a67c;
    padding: 6px 12px;
    display: inline-block;
    cursor: pointer;
    margin-top: 10px;
}

.photo-preview {
    width: 180px;
    margin-top: 10px;
    border-radius: 6px;
}
</style>
</head>

<body>

<!-- CLOSED BOOK -->
<div id="closed-book"></div>

<!-- OPEN BOOK (HIDDEN INITIALLY) -->
<div id="diary">
    <div class="page">ðŸ“˜ <b>Front Cover</b><br><br>Click right page to open.</div>

    <div class="page">
        <h3>Diary Entry 1</h3>
        <textarea style="width:100%; height:250px;"></textarea>
        <br>
        <label class="add-photo">Add Photo
            <input type="file" style="display:none" accept="image/*" onchange="loadPhoto(event, 1)">
        </label>
        <img id="photo1" class="photo-preview">
    </div>

    <div class="page">
        <h3>Diary Entry 2</h3>
        <textarea style="width:100%; height:250px;"></textarea>
        <br>
        <label class="add-photo">Add Photo
            <input type="file" style="display:none" accept="image/*" onchange="loadPhoto(event, 2)">
        </label>
        <img id="photo2" class="photo-preview">
    </div>

    <div class="page">ðŸ“˜ <b>Back Cover</b><br><br>Click left page to close.</div>
</div>


<script>
function loadPhoto(event, num) {
    document.getElementById("photo" + num).src =
        URL.createObjectURL(event.target.files[0]);
}

/* OPEN BOOK */
$("#closed-book").click(function(){
    $("#closed-book").fadeOut(300);
    $("#diary").fadeIn(300).turn({
        width: 700,
        height: 500,
        autoCenter: true
    });
});

/* CLOSE BOOK (when flipping back to cover) */
$("#diary").bind("turning", function(event, page){
    if (page === 1) {
        setTimeout(() => {
            $("#diary").fadeOut(300);
            $("#closed-book").fadeIn(300);
        }, 400);
    }
});
</script>

</body>
</html>
