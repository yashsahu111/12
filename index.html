<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>For You üíê</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@300;600&display=swap" rel="stylesheet">

<style>
:root{
 --bg1:#bfe9ff;
 --bg2:#fbe8f0;
 --card:rgba(255,255,255,0.95);
 --accent:#b83968;
 --muted:#6b6b6b;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
 font-family:Nunito,sans-serif;
 background:linear-gradient(180deg,var(--bg1),var(--bg2));
 padding:16px;min-height:100vh;overflow-y:auto;
}
.container{
 max-width:760px;margin:auto;display:flex;flex-direction:column;
 gap:18px;align-items:center;
}

/* Intro box */
.intro{
 background:rgba(255,255,255,0.7);
 padding:18px;border-radius:14px;text-align:center;
 box-shadow:0 8px 24px rgba(0,0,0,.08);
}
.flower-wrap{height:220px}

/* Buttons */
.play-btn{
 background:#ff6a88;border:0;padding:10px 16px;
 color:#fff;border-radius:999px;font-weight:700;cursor:pointer;
}

/* Letter Card */
.card{
 background:var(--card);padding:18px;border-radius:14px;
 width:100%;display:none;flex-direction:column;gap:10px;
 box-shadow:0 8px 28px rgba(0,0,0,.1)
}
.envelope{
 cursor:pointer;text-align:center;padding:16px;
 border-radius:10px;background:linear-gradient(#fff,#ffeaf5);
 box-shadow:0 8px 24px rgba(0,0,0,.06);
 font-size:15px;
}
.letter{
 opacity:0;transition:.7s;margin-top:10px;
}
.letter.show{opacity:1}
.letter h2{
 font-family:"Great Vibes";font-size:26px;color:var(--accent);
}
.letter p{font-size:15px;line-height:1.6;margin:8px 0;color:#333}

/* üíû Heart Photo */
.photo-heart {
 width: 130px;
 height: 130px;
 margin: 0 auto 10px;
 clip-path: polygon(50% 0%, 61% 14%, 75% 22%, 85% 35%, 88% 50%, 85% 63%, 75% 77%, 61% 86%, 50% 100%, 39% 86%, 25% 77%, 15% 63%, 12% 50%, 15% 35%, 25% 22%, 39% 14%);
 border-radius: 10px;
 overflow: hidden;
 box-shadow: 0 8px 20px rgba(255, 120, 150, 0.25);
 animation: popHeart 1.2s ease forwards;
 opacity: 0;
 transform: scale(.6);
}
.photo-heart img{
 width:100%;height:100%;object-fit:cover;
}
@keyframes popHeart{
 0%{transform:scale(.4);opacity:0}
 70%{transform:scale(1.15);opacity:1}
 100%{transform:scale(1)}
}
</style>
</head>

<body>

<!-- Audio -->
<audio id="bgAudio" preload="auto" loop>
 <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="container">

 <!-- üå∏ Intro -->
 <section class="intro">
  <div class="flower-wrap" id="flowerArea">üå∏ Blooming... üå∏</div>

  <div style="font-family:'Great Vibes';font-size:26px;color:#b83968;margin-top:8px">
   So many flowers but my favourite one is you üòä
  </div>

  <button id="playBtn" class="play-btn">‚ñ∂ Play Song</button>
 </section>

 <!-- üíå Letter -->
 <section class="card" id="letterCard">
  <div class="envelope" id="openLetter">üíå Tap to open your special letter</div>

  <div class="letter" id="letterBox">

    <div class="photo-heart">
      <img src="her.jpg" alt="her photo">
    </div>

    <h2>My Love,</h2>

    <p id="t1"></p>
    <p id="t2"></p>
    <p id="t3"></p>

    <p style="margin-top:14px;">
     Forever yours,<br>
     <strong>Yash</strong>
    </p>
  </div>
 </section>
</div>

<script>
const audio=document.getElementById("bgAudio");
const playBtn=document.getElementById("playBtn");

playBtn.onclick=async()=>{
 if(audio.paused){
  try{await audio.play();playBtn.textContent="‚è∏ Pause"}catch{}
 } else {audio.pause();playBtn.textContent="‚ñ∂ Play Song";}
};

setTimeout(()=>document.getElementById("flowerArea").innerHTML="üå∏ Flower bloomed beautifully üå∏",2000);
setTimeout(()=>document.getElementById("letterCard").style.display="flex",2600);

const openLetter=document.getElementById("openLetter");
const box=document.getElementById("letterBox");

function type(id,text,delay){
 let el=document.getElementById(id),i=0;
 setTimeout(()=>{
  let t=setInterval(()=>{el.textContent+=text[i]||"";i++;if(i>=text.length)clearInterval(t)},35)
 },delay);
}

openLetter.onclick=()=>{
 box.classList.add("show");

 type("t1","I know I hurt you, and I'm truly sorry. I never wanted to be the reason you felt sadness ‚Äî you deserve every bit of peace and happiness in this world.",400);

 type("t2","You are important to me. Your presence, your smile, your energy ‚Äî they mean more than my mistakes, my ego, or any moment of anger ever could.",2600);

 type("t3","I am learning, growing, and becoming better ‚Äî for us. Thank you for being patient even when I made it hard. I love you, and I never want to lose you.",5000);
};
</script>

</body>
</html>
