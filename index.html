<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>I'm Sorry — A Letter for You</title>

<style>
:root{
  --bg:#fff5f8;
  --card:#ffffff;
  --rose:#ff6b9a;
  --deep:#ff2d6f;
  --accent:#ffd6e8;
  --muted:#6b6b6b;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background: radial-gradient(1200px 600px at 10% 10%, rgba(255,220,235,0.6), transparent),
              radial-gradient(800px 400px at 90% 90%, rgba(255,240,230,0.5), transparent),
              var(--bg);
  font-family: Inter, sans-serif;
  color:#222;
  padding:20px;
  min-height:100vh;
}

/* layout fix for mobile */
.stage{
  max-width:520px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:24px;
}

/* card */
.card{
  background:rgba(255,255,255,0.9);
  padding:26px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(255,80,130,0.12);
  border:1px solid rgba(255,255,255,0.6);
}

/* header */
.hero{
  background:linear-gradient(120deg,var(--accent), rgba(255,255,255,0.7));
  padding:14px 20px;
  border-radius:14px;
  margin-bottom:12px;
}
h1{
  color:var(--deep);
  font-size:30px;
  margin-bottom:4px;
}
.lead{font-size:14px;color:var(--muted)}

/* message */
.message{font-size:15px;color:#2c1b2b;line-height:1.55;margin-top:14px}
.sincere{font-style:italic;color:#6b2b47;margin-top:8px;font-size:14px}

/* editable note */
.note{
  background:#fff;
  border-radius:12px;
  padding:14px;
  margin-top:18px;
  font-size:15px;
  min-height:100px;
  border:1px solid rgba(0,0,0,0.05);
}
.note p{margin:0}

/* avatar */
.signature{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:10px;
}
.avatar{
  width:44px;height:44px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--rose),var(--deep));
  display:flex;
  align-items:center;justify-content:center;
  color:white;font-weight:700;font-size:18px;
}

/* envelope side */
.envelope{
  width:100%;
  background:linear-gradient(180deg,#fff,#ffeef6);
  padding:18px;
  border-radius:12px;
  box-shadow:0 8px 24px rgba(255,100,150,0.08);
  text-align:center;
}
.envelope svg{width:90px;margin:auto;display:block;margin-bottom:8px}

/* floating hearts */
.hearts{position:fixed;inset:0;pointer-events:none;z-index:50}
.heart{
  position:absolute;width:14px;height:14px;
  transform:translate(-50%,-50%) rotate(45deg);
  background:var(--deep);
  border-radius:3px;opacity:0.9;
}
.heart:before,.heart:after{
  content:'';position:absolute;width:14px;height:14px;
  background:var(--deep);border-radius:50%;
}
.heart:before{top:-7px;left:0}
.heart:after{left:7px;top:0}

@keyframes floatUp{
  0%{transform:translateY(0) scale(1);opacity:1}
  100%{transform:translateY(-300px) scale(.7);opacity:0}
}

footer{text-align:center;font-size:12px;color:var(--muted);margin-top:12px}
</style>
</head>

<body>
<div class="stage">

  <div class="card">
    <div class="hero">
      <h1>I'm Sorry</h1>
      <p class="lead">I hurt you, and I truly want to make things right.</p>
    </div>

    <div class="message">
      <p>Hey…</p>
      <p id="typed"></p>
      <p class="sincere">— With love</p>
    </div>

    <div class="note">
      <p id="customText" contenteditable="true">Write something from your heart here…</p>
      <div class="signature">
        <div class="avatar" id="initial">Y</div>
        <div>
          <div style="font-weight:700">You</div>
          <div style="font-size:12px;color:var(--muted)">Tap text to edit</div>
        </div>
      </div>
    </div>
  </div>

  <div class="envelope">
    <svg viewBox="0 0 24 24">
      <path d="M12.1 21.35l-1.1-.99C5.14 15.36 2 12.28 2 8.5 2 6 3.99 4 6.5 4c1.54 0 3.04.99 3.57 2.36h.87C14.46 4.99 15.96 4 17.5 4 20.01 4 22 6 22 8.5c0 3.78-3.14 6.86-8.9 11.86l-1 1z" fill="url(#g)" />
      <defs>
        <linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#ff9bb5"/><stop offset="1" stop-color="#ff3b6f"/></linearGradient>
      </defs>
    </svg>
    <p style="color:#6b2b47;font-size:14px">A gentle apology from the heart.</p>
  </div>

  <footer>Made with love ✨</footer>
</div>

<div class="hearts" id="hearts"></div>

<script>
// typing text
const text = "I know I hurt you. I can't erase the past, but I promise to listen, learn, and earn back your trust — slowly, honestly, and lovingly.";
const typed = document.getElementById("typed");
let i=0;
function type(){ typed.textContent += text.charAt(i); i++; if(i<text.length) setTimeout(type, 25); }
type();

// update avatar initial
const initials = document.getElementById('initial');
const customText = document.getElementById('customText');
customText.addEventListener('input', ()=>{
  let txt = customText.textContent.trim();
  initials.textContent = txt ? txt[0].toUpperCase() : "Y";
});

// floating hearts
const hearts = document.getElementById("hearts");
function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.top="100vh";
  const size=10+Math.random()*20;
  h.style.width=h.style.height=size+"px";
  h.style.animation="floatUp "+(3+Math.random()*2)+"s linear forwards";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}
setInterval(spawnHeart, 800);
for(let j=0;j<5;j++) setTimeout(spawnHeart, j*300);
</script>
</body>
</html>
