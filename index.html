<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>For You ‚Äî Full Experience</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&family=Nunito:wght@300;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top audio control (user must press to allow audio on mobile) -->
  <div class="audio-wrap">
    <button id="playBtn" class="play-btn">‚ñ∂ Play song</button>
    <audio id="bgAudio" preload="auto" crossorigin="anonymous">
      <!-- Replace "song.mp3" with your hosted mp3 URL -->
      <source src="images/For_A_Reason.mp3" type="audio/mpeg">
      Your browser does not support audio.
    </audio>
  </div>

  <main>
    <!-- SECTION 1: Auto messages -->
    <section class="section hero" id="hero">
      <h1 class="hero-title">For You, My Love üíñ</h1>
      <p class="hero-sub">A little journey ‚Äî press <strong>Auto</strong> to begin the messages</p>

      <div class="messages card" id="messagesCard">
        <div id="msgArea" class="msg-area" aria-live="polite"></div>
        <div class="controls">
          <button id="autoBtn" class="btn small">Auto</button>
          <button id="stopAutoBtn" class="btn small ghost" style="display:none">Stop</button>
        </div>
      </div>
    </section>

    <!-- SECTION 2: Music + lyrics (spotify-like) -->
    <section class="section player-section" id="playerSection">
      <div class="player card">
        <div class="player-left">
          <div class="artwork" id="artwork">
            <!-- Placeholder artwork; you can replace with an <img> if you want -->
            <div class="art-heart">üíó</div>
          </div>
        </div>

        <div class="player-right">
          <h3 id="trackTitle">Your Song Title</h3>
          <p id="trackArtist" class="muted">Artist ‚Ä¢ Album</p>

          <div class="controls-row">
            <button id="prevBtn" class="icon-btn">‚èÆ</button>
            <button id="playPause" class="play-large">‚ñ∂</button>
            <button id="nextBtn" class="icon-btn">‚è≠</button>
          </div>

          <div class="progress-wrap" id="progressWrap">
            <div class="time left" id="timeCur">0:00</div>
            <div class="progress" id="progress">
              <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="time right" id="timeTotal">0:00</div>
          </div>

          <div class="lyrics-box card" id="lyricsBox">
            <!-- Lyrics lines will be injected here -->
            <div id="lyricsInner" class="lyrics-inner"></div>
          </div>

        </div>
      </div>
    </section>

    <!-- SECTION 3: Heart game -->
    <section class="section game-section" id="gameSection">
      <div class="card game-card">
        <h2>Tap the hearts! üíò</h2>
        <p class="muted">Tap as many hearts as you can in <strong id="gameTimer">20</strong> seconds</p>

        <div class="game-area" id="gameArea" aria-live="polite">
          <!-- hearts spawn here -->
        </div>

        <div class="game-controls">
          <div class="score">Score: <span id="score">0</span></div>
          <div>
            <button id="startGame" class="btn">Start Game</button>
            <button id="replayGame" class="btn" style="display:none">Play Again</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer / credits -->
    <footer class="footer">
      <small class="muted">Made with ‚ù§Ô∏è ‚Äî replace song.mp3 and lyrics in script.js to customize</small>
    </footer>
  </main>

  <!-- hearts floating layer (for end celebrations) -->
  <div class="hearts" id="hearts"></div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
