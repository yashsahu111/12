<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorry Card</title>
  <!-- Handwriting font -->
  <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Floating hearts container -->
  <div class="hearts" id="hearts"></div>

  <div class="card" id="card">
    <div class="front">
      <div class="ribbon">🎀</div>
      <h2>To Shagunn </h2>
      <p>Tap to open</p>
    </div>
    <div class="inside">
      <h2>Sorry 💔</h2>
      <p>
        My love, I made a mistake and I truly regret it.  
        Please forgive me. You are my everything 💖  
        and I promise to make you smile again.  
      </p>
      <p class="from">Forever yours,<br>Sir jii</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
