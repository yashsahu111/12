<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Diary Notebook</title>
<style>

    body {
        margin: 0;
        padding: 0;
        background: #f5e9dd;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    /* Notebook Container */
    .notebook {
        width: 900px;
        height: 550px;
        background-image: url("notebook.jpg");  /* <-- Use a LANDSCAPE notebook image */
        background-size: cover;
        background-position: center;
        display: flex;
        gap: 20px;
        padding: 50px;
        margin-top: 50px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        border-radius: 8px;
    }

    /* Individual Pages */
    .page {
        width: 50%;
        height: 100%;
        background: rgba(255,255,255,0.85);
        border-radius: 6px;
        padding: 20px;
        overflow-y: auto;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    .page h2 {
        margin-top: 0;
        text-align: center;
        font-size: 20px;
        color: #444;
    }

</style>
</head>
<body>

<div class="notebook">
    <div class="page">
        <h2>Diary Page 1</h2>
        <p>Your diary text goes here...</p>
    </div>

    <div class="page">
        <h2>Diary Page 2</h2>
        <p>More diary content here...</p>
    </div>
</div>

</body>
</html>
