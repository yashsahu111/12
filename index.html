<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Quiz 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quiz-container" id="quiz">
    <div class="question active">
      <h2>💘 How much do you love me?</h2>
      <div class="options">
        <button>A little 😏</button>
        <button>A lot 😍</button>
        <button>More than anything ❤️</button>
      </div>
    </div>

    <div class="question">
      <h2>🌹 What reminds you of me most?</h2>
      <div class="options">
        <button>Your smile 😁</button>
        <button>Your hugs 🤗</button>
        <button>Your voice 🎶</button>
      </div>
    </div>

    <div class="question">
      <h2>💕 If we fight, what will you do?</h2>
      <div class="options">
        <button>Stay mad 😡</button>
        <button>Forgive you 💕</button>
        <button>Kiss you 😘</button>
      </div>
    </div>

    <div class="question">
      <h2>💍 Do you want to be mine forever?</h2>
      <div class="options">
        <button>No 😅</button>
        <button>Yes, always ❤️</button>
      </div>
    </div>

    <div class="result">
      <h2>Yay! 🎉 You Love Me!</h2>
      <p>Now I’m the happiest person alive 💖</p>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script src="script.js"></script>
</body>
</html>
