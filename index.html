<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>For You üíê</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@300;600&display=swap" rel="stylesheet">

<style>
:root{
 --bg1:#bfe9ff;
 --bg2:#fbe8f0;
 --card:rgba(255,255,255,0.95);
 --accent:#b83968;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
 font-family:Nunito,sans-serif;
 background:linear-gradient(180deg,var(--bg1),var(--bg2));
 padding:16px;min-height:100vh;overflow-y:auto;
}
.container{max-width:760px;margin:auto;display:flex;flex-direction:column;gap:18px;align-items:center}

/* Intro */
.intro{
 background:rgba(255,255,255,0.7);
 padding:18px;border-radius:14px;text-align:center;
 box-shadow:0 8px 24px rgba(0,0,0,.08);
}
.flower-area{
 width:160px;height:160px;margin:auto;
}
.flower{opacity:0;animation:grow 2.2s ease forwards}
@keyframes grow{
 0%{transform:scale(.3) translateY(60px);opacity:0}
 100%{transform:scale(1) translateY(0);opacity:1}
}

/* Button */
.play-btn{
 background:#ff6a88;border:0;padding:10px 16px;
 color:#fff;border-radius:999px;font-weight:700;cursor:pointer;
}

/* Letter Card */
.card{
 background:var(--card);padding:18px;border-radius:14px;
 width:100%;display:none;flex-direction:column;gap:10px;
 box-shadow:0 8px 28px rgba(0,0,0,.1)
}
.envelope{
 cursor:pointer;text-align:center;padding:16px;
 border-radius:10px;background:linear-gradient(#fff,#ffeaf5);
 box-shadow:0 8px 24px rgba(0,0,0,.06);
 font-size:15px;font-weight:600
}

/* Letter */
.letter{opacity:0;transition:.7s;margin-top:10px}
.letter.show{opacity:1}
.letter h2{
 font-family:"Great Vibes";font-size:26px;color:var(--accent)
}
.letter p{font-size:15px;line-height:1.6;margin:8px 0;color:#333}

/* üíì Photo Heart */
.photo-heart {
 width: 130px;height:130px;margin:0 auto 10px;
 clip-path: polygon(50% 0%, 61% 14%, 75% 22%, 85% 35%, 88% 50%, 85% 63%, 75% 77%, 61% 86%, 50% 100%, 39% 86%, 25% 77%, 15% 63%, 12% 50%, 15% 35%, 25% 22%, 39% 14%);
 overflow:hidden;border-radius:12px;
 box-shadow:0 8px 20px rgba(255,120,150,.25);
 animation:pop 1.2s ease forwards;opacity:0;transform:scale(.6)
}
.photo-heart img{width:100%;height:100%;object-fit:cover}
@keyframes pop{
 0%{transform:scale(.4);opacity:0}
 70%{transform:scale(1.15);opacity:1}
 100%{transform:scale(1)}
}
</style>
</head>

<body>

<!-- Audio -->
<audio id="bgAudio" preload="auto" loop>
 <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="container">

<!-- üå∏ Bloom animation -->
<section class="intro">
 <div class="flower-area">
   <img class="flower" id="flower" src="https://i.postimg.cc/ryPDW2VV/flower.png" width="160">
 </div>

 <div style="font-family:'Great Vibes';font-size:26px;color:#b83968;margin-top:8px">
  So many flowers but my favourite one is you üòä
 </div>
</section>

<!-- üíå Letter -->
<section class="card" id="letterCard">
 <div class="envelope" id="openLetter">üíå Tap to open your special letter</div>

 <div class="letter" id="letterBox">

  <div class="photo-heart">
   <img src="her.jpg" alt="">
  </div>

  <h2>My Love,</h2>

  <p id="t1"></p>
  <p id="t2"></p>
  <p id="t3"></p>
  <p id="t4"></p>
  <p id="t5"></p>

  <p style="margin-top:14px;">Hamesha tumhara,<br><strong>Yash</strong></p>
 </div>
</section>
</div>

<script>
const audio=document.getElementById("bgAudio");
const flower=document.getElementById("flower");
setTimeout(()=>flower.style.opacity=1,200);
setTimeout(()=>document.getElementById("letterCard").style.display="flex",2200);

const openLetter=document.getElementById("openLetter");
const box=document.getElementById("letterBox");

function type(id,text,delay){
 let el=document.getElementById(id),i=0;
 setTimeout(()=>{
  let t=setInterval(()=>{el.textContent+=text[i]||"";i++;if(i>=text.length)clearInterval(t)},32)
 },delay);
}

openLetter.onclick=()=>{
 box.classList.add("show");
 audio.play().catch(()=>{});
 
 type("t1","Me jaanta hu ki mene galti ki‚Ä¶ aur jitna tum dukhi hui, utna hi mujhe bhi laga.",300);
 type("t2","Mera kabhi intention nahi tha tumhe hurt karne ka. Bas kabhi kabhi main samajhne mein late ho jata hu.",2100);
 type("t3","Tum meri life ka sabse pyara hissa ho. Aur tumhari ek chhoti si udaasi bhi mujhe andar se tod deti h.",4200);
 type("t4","Mujhe tumhe hamesha respect, love aur peace deni hai. Main better ban raha hu ‚Äî tumhaare liye, hum dono ke liye.",6500);
 type("t5","Bas ek request‚Ä¶ mujhe ek aur chance do tumhe proud feel karane ka. I love you‚Ä¶ forever.",9000);
};
</script>

</body>
</html>
